<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directions Parser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
</head>
<body>
<h1>Google Maps Direction Parser</h1>
<p>Enter a list of place names, each separated with a space and a hyphen. <a id="exampleLink" href="#">Try an example.</a></p>

<form id="form">
    <label for="inputArea">Place List</label>
    <textarea id="inputArea" rows="5"></textarea>
    <input type="submit" value="Submit" />
</form>
<div id="alertsContainer"></div>
<script type="application/javascript" src="index.js"></script>
</body>
</html>
